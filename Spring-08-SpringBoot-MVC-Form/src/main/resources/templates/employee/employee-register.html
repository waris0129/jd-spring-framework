<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div th:replace="fragment/template::topbar"></div>

    <div align="center">
        <div class="col-lg-9 col-md-9 col-sm-9">

            <form action="/employee/new" method="post" th:object="${employee}">
                <div class="row">
                    <div class="col-sm-3 col-md-3">
                        <div class="form-group">
                            <label for="firstName" class="col-form-label float-left">First Name</label>
                            <input id="firstName" type="text" placeholder="First Name" class="form-control" th:field="*{firstName}">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <div class="form-group">
                            <label for="lastName" class="col-form-label float-left">Last Name</label>
                            <input id="lastName" type="text" placeholder="Last Name" class="form-control" th:field="*{lastName}">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <label  class="col-form-label float-left">Birthdat</label>
                        <input id="birthday" type="text" placeholder="birthday" class="form-control" th:field="*{birthday}">
                </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="email" class="col-form-label float-left">Email</label>
                            <input id="email" type="text" placeholder="email" class="form-control" th:field="*{email}">
                        </div>
                    </div>
                    <div class="col-sm-1 col-md-1"></div>
                    <div class="col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="password" class="col-form-label float-left">Password</label>
                            <input id="password" type="text" placeholder="password" class="form-control" th:field="*{password}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <label for="address" class="col-form-label float-left">Address</label>
                            <input id="address" type="text" placeholder="address" class="form-control" th:field="*{address}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-md-9">
                        <div class="form-group">
                            <label for="address2" class="col-form-label float-left">Address2</label>
                            <input id="address2" type="text" placeholder="address2" class="form-control" th:field="*{address2}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 col-md-3">
                        <div class="form-group">
                            <label for="city" class="col-form-label float-left">City</label>
                            <input id="city" type="text" placeholder="city" class="form-control" th:field="*{city}">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <div class="form-group">
                            <label for="state" class="col-form-label float-left">State</label>
                            <input id="state" type="text" placeholder="state" class="form-control" th:field="*{state}">
                        </div>
                    </div>
                    <div class="col-sm-1 col-md-1"></div>
                    <div class="col-sm-2 col-md-2">
                        <div class="form-group">
                            <label for="zip" class="col-form-label float-left">Zip</label>
                            <input id="zip" type="text" placeholder="zip" class="form-control" th:field="*{zip}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <br>
                        <button type="submit" class="btn btn-danger float-left">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
