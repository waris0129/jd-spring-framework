<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div align="center">
        <form th:object="${mentor}">
            <label>First Name:</label>
            <input type="text" id="firstName" th:field ="*{firstName}">
            <br>

            <label>Last Name:</label>
            <input type="text" id="lastName" th:field = "*{lastName}">
            <br>

            <label>Email:</label>
            <input type="text" id="email" th:field = "*{email}">
            <br>

            <label>Graduated</label>
            <input type="checkbox" id="graduated" th:field="*{graduated}">
            <br>

            <label>Gender:</label>
            <input type="radio" value="male" th:field="*{gender}">Male
            <input type="radio" value="female" th:field="*{gender}">Female
            <br>

            <label>Batch</label>
            <select th:field="*{batch}">
                <option th:each="theBatch :${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
            </select>
            <br>

            <label>Company:</label><br>
            <textarea th:field="*{company}"></textarea>
            <br>


            <button type="submit">Register</button>










        </form>
    </div>


</body>
</html>
